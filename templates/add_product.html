<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styless.css') }}">
</head>
<body>
    <header>
        <h1>Add New Product</h1>
        <a href="{{ url_for('admin_dashboard') }}">Back to ADMIN</a>
    </header>
    <main>
        <table><tr><td>
        <form class="manu12" action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
          
            <label for="name">Product Name:</label>
            <input type="text" name="name" required>

            <label for="price">Price:</label>
            <input type="number" name="price" step="0.01" required>

            <label for="stock">Stock:</label>
            <input type="number" name="stock" required>

            <label for="category">Category:</label>
            <select name="category" required>
                {% for brand in brands %}
                    <option value="{{ brand }}">{{ brand }}</option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea name="description" required></textarea>
            </td><td>
           <table><tr><td>
            <label for="image1">Image 1:</label>
            <input type="file" name="image1" required>
           </td></tr><tr><td>
            <label for="image2">Image 2:</label>
            <input type="file" name="image2" required>
        </td></tr><tr><td>
            <label for="image3">Image 3:</label>
            <input type="file" name="image3" required>
        </td></tr><tr><td>
            <label for="image4">Image 4:</label>
            <input type="file" name="image4" required>
        </td></tr><tr><td>
            <button type="submit">Add Product</button>
        </td></tr><tr><td>
        </form>
    </td></tr></table>
    </main>
</body>
</html>
