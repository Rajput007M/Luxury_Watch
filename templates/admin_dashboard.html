<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | RT Watch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: gold;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding: 20px;
        }
        .admin-logo img {
            width: 140px;
            filter: drop-shadow(0px 0px 10px gold);
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.4s ease;
            
        }
        .admin-logo img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0px 0px 15px gold);
        }
        .welcome-text {
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 30px;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.6));
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
            animation: fadeIn 1.8s ease-in-out;
        }
        .dashboard-overview {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .box {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 180px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.7);
        }
        .box h3 {
            margin: 5px 0;
            font-size: 20px;
        }
        .box p {
            font-size: 16px;
        }
        .admin-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        .admin-buttons a {
            text-decoration: none;
            background: gold;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .admin-buttons a:hover {
            background: #ffdd44;
            transform: scale(1.1);
        }
        footer {
            background: #111;
            color: rgba(255, 215, 0, 0.8);
            padding: 15px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0px -2px 10px rgba(255, 215, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
 <title>Admin Dashboard</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='adminstyle.css') }}">
</head>
<body>
 
 <header>
     <h2>Welcome, Admin</h2>
     <a href="{{ url_for('admin_logout') }}">Logout</a>
 </header>
 <br>
 <header>
<a href="/add_product">add product to your shop</a>
<a href="/products  ">view your product</a>

<a href="/feedback">user content messages</a>
<a href="/admin/users">users details</a>

</header>    <div class="admin-container">
        <div class="admin-logo">
            <img src="{{ url_for('static', filename='profile/logo1.webp') }}" alt="RT Watch Logo">
        </div>
        <div class="welcome-text">Welcome, Admin!</div>

        <div class="dashboard-overview">
            <div class="box">
                <h3>Total Orders</h3>
                <p>120</p>
            </div>
            <div class="box">
                <h3>Total Sales</h3>
                <p>$25,000</p>
            </div>
            <div class="box">
                <h3>Products</h3>
                <p>50</p>
            </div>
            <div class="box">
                <h3>Users</h3>
                <p>300</p>
            </div>
        </div>

        <div class="admin-buttons">
            <a href="#">Manage Products</a>
            <a href="/admin/orders">Manage Orders</a>
            <a href="/manage_officers">Manage Delivery Officer</a>
        </div>
    </div>

    <footer>
        &copy; 2025 RT Watch | <a href="#" style="color:gold; text-decoration: none;">Privacy Policy</a> | <a href="#" style="color:gold; text-decoration: none;">Terms & Conditions</a>
    </footer>
</body>
</html>
