<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Officer Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: gold;
            text-align: center;
            padding: 50px;
        }
        .login-container {
            width: 350px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
        }
        h2 {
            color: gold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gold;
            border-radius: 5px;
            background: black;
            color: white;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #ffd700;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Delivery Officer Login</h2>
        <form action="{{ url_for('delivery_officer_login') }}" method="POST">
            <input type="text" name="username" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
