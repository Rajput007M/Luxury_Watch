<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: gold;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
        }
        h2 {
            text-transform: uppercase;
        }
        .order-item{
            display:flex;
        }
        .od{
            padding: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: gold;
            transition: width 1s ease-in-out;
        }
        .status-message {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }img {
    height: 200px;
    width: 200px;
    border-radius: 10px; /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§ó‡•ã‡§≤ ‡§ï‡§ø‡§®‡§æ‡§∞‡§æ */
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.6); /* Gold Shadow */
    transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    animation: fadeIn 1s ease-in-out; /* ‡§≤‡•ã‡§° ‡§π‡•ã‡§§‡•á ‡§π‡•Ä Smooth Animation */
}

/* üñ± Hover Effect - Scale & Glow */
img:hover {
    transform: scale(1.1) rotate(3deg); /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§¨‡§°‡§º‡§æ ‡§î‡§∞ ‡§•‡•ã‡§°‡§º‡§æ ‡§ü‡§ø‡§≤‡•ç‡§ü */
    box-shadow: 0px 10px 20px rgba(255, 215, 0, 0.9); /* Brighter Glow */
}

/* üîÑ Keyframes Animation - Fade In */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* üé• Keyframes - Continuous Floating Effect */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); } /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§ä‡§™‡§∞ */
    100% { transform: translateY(0px); }
}

/* üåü Floating Effect - Slow Move */
.floating-img {
    animation: float 3s infinite ease-in-out;
}

    </style>
</head>
<body>

    <div class="container">
        <h2>Track Your Order</h2>
        <p><strong>Order ID:</strong> {{ order[0] }}</p>
        <p><strong>Status:</strong> <span id="order-status">{{ order[6] }}</span></p>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Status Message -->
        <p class="status-message" id="status-message"></p>
    </div>

    <div class="order-item">
        {% for item in order_items %}
   
       <div class="od"> <p><span class="highlight">Product:</span> {{ item['product_name'] }}</p>
        <p><span class="highlight">Price:</span> ${{ item['price'] }}</p>
        <p><span class="highlight">Quantity:</span> {{ item['quantity'] }}</p>
        <p><span class="highlight">Total Price:</span> ${{ item['total_price'] }}</p>

        <img class="floating-img" src="{{ url_for('static', filename='uploads/' + item['image1']) }}" alt="Product Image">
        </div>
        
    {% endfor %}
    </div>

    <script>
        function updateProgressBar(status) {
            let progress = document.getElementById("progress");
            let message = document.getElementById("status-message");

            if (status === "Pending") {
                progress.style.width = "25%";
                
                progress.style.background = "red";
                message.innerText = "üì¶ ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à!";
            } 
            else if (status === "Out for Delivery") {
                progress.style.width = "70%";
                
                progress.style.background = "orange";
                message.innerText = "üöö ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§°‡§ø‡§≤‡•Ä‡§µ‡§∞‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≠‡•á‡§ú ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à!";
            } 
            else if (status === "Delivered") {
                progress.style.width = "100%";
                
                progress.style.background = "green";
                message.innerText = "‚úÖ ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§°‡§ø‡§≤‡•Ä‡§µ‡§∞ ‡§π‡•ã ‡§ó‡§Ø‡§æ!";
            }
        }

        // ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§∏‡•ç‡§ü‡•á‡§ü‡§∏ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡•á‡§∏ ‡§¨‡§æ‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        let orderStatus = document.getElementById("order-status").innerText;
        updateProgressBar(orderStatus);
    </script>

</body>
</html>
